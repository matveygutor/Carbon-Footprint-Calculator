<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Калькулятор углеродного следа</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/teststyle.css" rel="stylesheet" type="text/css">
</head>

<body id="idbody">


    <div class="test" id="idtest">
        <form id="form-test" method="get">
            <div class="test-indicator" id="idindicator"></div>
            <div class="test-questions" id="idquestions"></div>

            <div class="test-controls">
                <button type="submit" class="btn-next" id="idbtn-next" disabled hidden>
                    Далее
                </button>
            </div>
        </form>


        <form action="results.html">

            
                <button class="btn-complete" id="idbtn-complete" hidden>
                    Результат
                </button>
            

        </form>

        <div class="message" id="idmessage">
        </div>
    </div>
    <script src="js/scripts.js" async defer></script>
</body>

</html>
